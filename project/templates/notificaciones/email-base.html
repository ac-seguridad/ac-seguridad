{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
  Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block pagetitle %}AC-SEGURIDAD{% endblock %} - AC-SEGURIDAD</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- JQUERY -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" type="text/css" href=" {% static '/bootstrap/css/bootstrap.min.css' %}"/>
  <script type="text/javascript" src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- STYLE -->
  <link rel="stylesheet" type="text/css" href="{% static 'ac_seguridad/css/material-kit.css' %}"/>
  <link type="text/css" href="{% static 'ac_seguridad/js/material-kit.js' %}"/>
  <link type="text/css" href="{% static 'ac_seguridad/js/material.min.js' %}"/>
  <link type="text/css" href="{% static 'ac_seguridad/js/nouislider.min.js' %}"/>

</head>
<body>
	{% block contenido_mensaje %}
	{% endblock %}

  <div class="row footer">
  	<div class="col-xs-12 " style="">
    </div>
  </div>
</body>
</html>
