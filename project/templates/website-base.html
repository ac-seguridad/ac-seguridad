{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
  Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block pagetitle %}AC-SEGURIDAD{% endblock %} - AC-SEGURIDAD</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- JQUERY -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" type="text/css" href=" {% static '/bootstrap/css/bootstrap.min.css' %}"/>
  <script type="text/javascript" src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- STYLE -->
  <link rel="stylesheet" type="text/css" href="{% static 'ac_seguridad/css/style.css' %}"/>    
</head>
<body>
  <!-- Logo -->
	<div class="row">
		<div class="col-xs-12 contenido">
			<img src="{% static 'ac_seguridad/images/Logo.png' %}" class="img-responsive center-block" alt="AC-Seguridad Logo">
		</div>
	</div>
  	
  <!-- Barra de navegación que utilizará toda la página -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="#">Brand</a>-->
      </div>
            
      <!-- Empieza la barra aquí. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'ver_pagina' %}">Ver página <span class="sr-only">(current)</span></a></li>
          <li><a href="{% url 'afiliados' %}">Afiliados</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        
        <!-- Alinea a la derecha los siguientes links  -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'signup' %}">Registro</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
  <!-- Contenido -->
	<div class="row">
		<div class="col-xs-12 contenido">
			<ul>
				{% block contenido %}{% endblock %}
			</ul>
		</div>
	</div>

  <!-- FOOTER -->
  <div class="row footer">
  	<div class="col-xs-12 " style="">
    </div>
  </div>
</body>
</html>
