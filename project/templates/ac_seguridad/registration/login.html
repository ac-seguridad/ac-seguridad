{% extends '../login-base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block login %}
    <div class="card">
    
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
    	    <h1><strong><center>Bienvenido a AC Seguridad</center></strong></h1>
    		<h3><strong><center>Ingrese sus datos:</center></strong></h3>
    		
        </div>
 
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <p>
  	        <img src="{% static 'ac_seguridad/images/iconos/log-in.png' %}" width= "400" height="400" class="img-responsive center-block">
        </p>
        </div>
   

   <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
     	<form method="post">
    		 {% csrf_token %}
    		    <br><br><br><br>
    		    <p>{{ form.username.label_tag }}
    			    <input id="{{ form.username.id_for_label }}"
    			    	   class="form-control"
    			    	   type="text" 
    			    	   name="username" 
    			    	   placeholder="Ingrese usuario" 
    			    	   autofocus
    			    	   maxlength="254"
    			    	   required /></p>
    			<p>{{ form.password.label_tag }}
    				<input id="{{ form.password.id_for_label }}"
    					   class="form-control"
    					   type="password" 
    					   name="password" 
    			       required /></p>
    	   <center><button type="submit" class="btn btn-primary btn-lg btn-round">Ingresar</button></center>
    	</form>
  </div>
        
    </div>
   
</div>
 
	
{% endblock %}
