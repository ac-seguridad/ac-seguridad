{% extends '../login-base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block login %}
 <header>
    <div class="container">
    	<h1><strong><center>Bienvenido a AC Seguridad</center></strong></h1>
    		<h3><strong><center>Ingrese sus datos:</center></strong></h3>
    		
    </div>
 

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
          <p>
  			<img src="{% static 'ac_seguridad/images/iconos/log-in.png' %}" width= "400" height="400" class="img-responsive center-block">
          </p>
      </div>
   
   
   <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
     	<form method="post">
    		    {% csrf_token %}
    		    <br><br><br><br>
    		    <p>{{ form.username.label_tag }}
    			    <input id="{{ form.username.id_for_label }}"
    			    	   class="form-control"
    			    	   type="text" 
    			    	   name="username" 
    			    	   placeholder="Ingrese usuario" 
    			    	   autofocus
    			    	   maxlength="254"
    			    	   required /></p>
    			<p>{{ form.password.label_tag }}
    				<input id="{{ form.password.id_for_label }}"
    					   class="form-control"
    					   type="password" 
    					   name="password" 
    			       required /></p>
    	   <button type="submit" class="btn btn-primary col-sm-4 col-sm-offset-1 btn-lg">Ingresar</button>
    	</form>
  </div>

	<br><br><br><br>
{% endblock %}
